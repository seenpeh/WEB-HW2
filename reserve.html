<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <style>
        h2 {
            color: #3E5B53;
        }

        input {
            text-align: right;
        }

        .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3E5B53;">
        <a class="navbar-brand" href="index.html" style="color: azure;">کافه سیپ</a>
        <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" style="color: azure" href="reserve.html">رزرو میز</a>
                <a class="nav-item nav-link" style="color: azure" href="gallery.html">گالری عکس</a>
                <a class="nav-item nav-link" style="color: azure" href="menu-hotdrinks.html">منوی کافه</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 24px; margin-right: 24px; margin-bottom: 20px">
        <p> کافه سیپ هر روز هفته پذیرای گرم شما خواهد بود </p>
        <p> شنبه تا سه‌شنبه: ۷ صبح الی ۱۱ شب </p>
        <p> چهارشنبه تا جمعه: ۸ صبح الی ۱۲ شب </p>
    </div>


    <div class="container mt-4">
        <form>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی">
                </div>
                <label for="name" class="col-sm-2 col-form-label" style="text-align: right;">:نام و نام خانوادگی</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" placeholder="09xxxxxxxxx">
                </div>
                <label for="phone" class="col-sm-2 col-form-label" style="text-align: right;">:شماره تماس</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date">
                </div>
                <label for="date" class="col-sm-2 col-form-label" style="text-align: right;">:تاریخ</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="time">
                </div>
                <label for="time" class="col-sm-2 col-form-label" style="text-align: right;">:زمان</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="people" placeholder="تعداد افراد">
                </div>
                <label for="people" class="col-sm-2 col-form-label" style="text-align: right;">:تعداد افراد</label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #3E5B53; color: azure; margin-right: 90px;">  ارسال  </button>
        </form>
    </div>

</body>
</html>
